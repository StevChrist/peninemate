
services:
  postgres:
    image: postgres:15-alpine
    container_name: peninemate_postgres
    environment:
      POSTGRES_DB: peninematedb
      POSTGRES_USER: peninemate_user
      POSTGRES_PASSWORD: peninemate_pass_2026
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - peninemate_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: peninemate_backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://peninemate_user:peninemate_pass_2026@postgres:5432/peninemate_db
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=peninemate_db
      - DB_USER=peninemate_user
      - DB_PASSWORD=peninenemate_pass_2026
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      - TMDB_API_KEY=7a2f8c4d1f20c491b2d6e60f435f11bf
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - peninemate_network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: peninemate_frontend
    ports:
      - "3001:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://100.118.33.12:8000
    depends_on:
      - backend
    networks:
      - peninemate_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

networks:
  peninemate_network:
    driver: bridge

volumes:
  postgres_data:
